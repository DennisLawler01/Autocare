<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare - Fuel Log</title>
    
    <!-- ✅ Load Compiled CSS Instead of SCSS -->
    <link rel="stylesheet" href="src/assets/css/style.css" />
</head>
<body>

    <!-- ✅ Placeholder for Navigation Bar -->
    <div id="nav-placeholder"></div>

    <!-- ✅ Ensure Navbar Loads After DOM Content -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("nav.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load navbar");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("nav-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading navbar:", error));
        });
    </script>

    <!-- ✅ Fuel Stop Input Section -->
    <section id="fuel-log">
        <h2>⛽ Log a Fuel Stop</h2>
        <form id="fuel-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="odometer">Odometer Reading:</label>
            <input type="number" id="odometer" required>

            <label for="fuel-amount">Fuel Amount (Gallons):</label>
            <input type="number" id="fuel-amount" step="0.1" required>

            <label for="cost">Total Cost ($):</label>
            <input type="number" id="cost" step="0.01" required>

            <button type="submit">Log Fuel Stop</button>
        </form>
        <ul id="fuel-list"></ul>
    </section>

    <!-- ✅ Link JavaScript (Check Path) -->
    <script src="assets/js/fuel.js"></script>

</body>
</html>
