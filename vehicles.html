<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoCare - Vehicles</title>
  <link rel="stylesheet" href="src/assets/css/style.css" />
</head>
<body>

  <!-- Placeholder for Navbar -->
  <div id="nav-placeholder"></div>

  <!-- Navbar Loads -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("nav.html")
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to load navbar");
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    });
  </script>

  <!-- Model Year -->
  <label for="year">Year:</label>
  <select id="year">
  <option value="">Select a Year</option>
  </select>

  <!-- Make -->
  <label for="make">Make:</label>
  <select id="make" required></select>

  <!-- Model -->
  <label for="model">Model:</label>
  <select id="model" required>
    <option value="">Select a Make First</option>
  </select>
  <!-- Trim -->
  <label for="trim">Trim:</label>
  <input id="trim" type="text" placeholder="Enter trim" required />

  <button id="add-vehicle-button" type="button">Add Vehicle</button>

  <!-- My Vehicles List -->
  <h3>My Vehicles:</h3>
  <ul id="vehicle-list"></ul>

  <script src="src\assets\js\vehicle.js"></script>
</body>
</html>
