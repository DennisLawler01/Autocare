<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoCare - Vehicles</title>
  <link rel="stylesheet" href="../../src/assets/css/style.css" />
  <style>
    li {
      margin: 0.5rem 0;
    }
    .vehicle-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .remove-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Placeholder for Navbar -->
  <div id="nav-placeholder"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("../nav.html")
        .then(response => {
          if (!response.ok) throw new Error("Failed to load navbar");
          return response.text();
        })
        .then(data => {
          document.getElementById("nav-placeholder").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));
    });
  </script>

  <h2>Add a Vehicle</h2>

  <!-- Model Year -->
  <label for="year">Year:</label>
  <select id="year">
    <option value="">Select a Year</option>
  </select>

  <!-- Make -->
  <label for="make">Make:</label>
  <select id="make" required></select>

  <!-- Model -->
  <label for="model">Model:</label>
  <select id="model" required>
    <option value="">Select a Make First</option>
  </select>

  <!-- Trim -->
  <label for="trim">Trim:</label>
  <input id="trim" type="text" placeholder="Enter trim" required />

  <!-- Mileage -->
  <label for="mileage">Mileage:</label>
  <input id="mileage" type="number" placeholder="e.g., 45000" required />

  <br><br>
  <button id="add-vehicle-button" type="button">Add Vehicle</button>

  <!-- My Vehicles List -->
  <h3>My Vehicles:</h3>
  <ul id="vehicle-list"></ul>

  <script src="../../src/assets/js/vehicle.js"></script>
</body>
</html>
